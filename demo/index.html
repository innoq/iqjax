<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>iQjax Demo</title>

	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Le styles -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/application.css" rel="stylesheet">
</head>

<body>
	<div class=container>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">iQjax Demo</a>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="span3">
			<table class="table" data-iqjax="#iqjax-container">
				<tr><th><a href="content1.html" data-remote="true">Link 1</a></th></tr>
				<tr><td><a href="content2.html" data-remote="true">Some Content</a></td></tr>
				<tr id="content1"><td>
					Some more content
					[<a href="content3.html" data-remote="true">Edit</a>]
				</td></tr>
			</table>
		</div>

		<div class="span9" id="iqjax-container">
			<p>This is an empty Container. Click a link from the left to replace it with some content.</p>
		</div>
	</div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="lib/jquery.mockjax.js"></script>
	<script src="../vendor/jquery_ujs.js"></script>
	<script src="../iqjax.js"></script>
	<script src="application.js"></script>
</body>

</html>
